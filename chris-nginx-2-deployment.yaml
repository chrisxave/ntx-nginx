apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: chris-nginx-2
  name: chris-nginx-2
  namespace: cd-chris-nginx
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      k8s-app: chris-nginx-2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: chris-nginx-2
      name: chris-nginx-2
    spec:
      containers:
      - image: registry.nutanix.com:5000/chris-nginx-2:2.0
        imagePullPolicy: IfNotPresent
        name: chris-nginx-2
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
